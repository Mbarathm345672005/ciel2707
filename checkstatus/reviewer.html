<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .container-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      max-width: 900px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th { background-color: #f2f2f2; }
    .doc-link { color: blue; text-decoration: underline; }
    .sig-container { display: none; margin-top: 5px; }
    .share-btn { margin-top: 10px; padding: 6px 14px; font-size: 14px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .share-btn:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container-box">
    <h3>Reviewer Table</h3>
    <table>
      <thead>
        <tr><th>Who</th><th>Username</th><th>Document Link</th><th>Uploaded Date & Time</th><th>Status & Actions</th></tr>
      </thead>
<tbody id="review-table-body">
  <!-- Rows will be injected here -->
</tbody>
    </table>
  </div>

  <script>
    fetch("http://localhost:3000/api/approved-documents")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("review-table-body");
        tbody.innerHTML = "";

        data.forEach(doc => {
          const row = document.createElement("tr");
          const disabledAttr = (doc.review_status === "Approved" || doc.review_status === "Not Approved") ? "disabled" : "";

          row.innerHTML = `
            <td>${doc.uploaded_by}</td>
            <td>Reviewer</td>
            <td><a class="doc-link" href="${doc.document_link.replace(/\\/g, '/')}" target="_blank">View Document</a></td>
            <td>${new Date(doc.upload_time).toLocaleString()}</td>
            <td>
<select onchange="handleReviewChange(this)" ${disabledAttr}>
  <option value="" ${doc.review_status === "" ? "selected" : ""}>--Select--</option>
  <option value="Approved" ${doc.review_status === "Approved" ? "selected" : ""}>Approved</option>
  <option value="Not Approved" ${doc.review_status === "Not Approved" ? "selected" : ""}>Not Approved</option>
</select>
              <div class="sig-container" style="display: none;">
                <label>
                  <input type="checkbox" class="signature-check" onchange="checkSignature(this)"> Digitally Sign
                </label><br />
                <button class="share-btn" disabled onclick="alert('Document shared with higher authority!')">Share to Higher Authority</button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Failed to fetch approved documents:", err);
      });

function handleReviewChange(selectElement) {
  const row = selectElement.closest("tr");
  const uploadedBy = row.children[0].innerText;
  const selectedStatus = selectElement.value;

  if (!selectedStatus) return;

  fetch("http://localhost:3000/api/review", {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      uploaded_by: uploadedBy,
      review_status: selectedStatus,
      reviewer: "Reviewer", // or dynamic reviewer name if available
    }),
  })
    .then(res => res.json())
    .then(data => {
      alert(data.message || "Review status updated.");
      selectElement.disabled = true; // prevent changes after update
    })
    .catch(err => {
      console.error("Failed to update review status:", err);
      alert("Error updating status.");
    });
}

    function checkSignature(checkbox) {
      const shareBtn = checkbox.closest('.sig-container').querySelector('.share-btn');
      shareBtn.disabled = !checkbox.checked;
    }
  </script>
</body>
</html>
